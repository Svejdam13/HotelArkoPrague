        <div class="content-title">
          <h1><strong>Vítejte v</strong> HOTELU ARKO</h1>
          <h4>Váš domov v Praze</h4>
          <div class="btn">
            <a href="https://www.secure-hotel-booking.com/Hotel-Arko/JJEC/cs?hotelId=21112" target="_blank">Reserve now</a>
          </div>
          </div>
          <form id="AVP" method="post" action="https://www.secure-hotel-booking.com/Hotel-Arko/JJEC/search?hotelId=21112"
            target="_blank">
            <input type="hidden" id="language" name="language" value="cs" />
            <input type="hidden" id="AVP_arrivalDate" name="arrivalDate" value="" />
            <input type="hidden" id="AVP_nights" name="nights" value="" />
            <input type="hidden" id="_ga" name="_ga" value="" />
            <input type="hidden" id="guestCountSelector" name="guestCountSelector" value="ReadOnly" />
            <input type="hidden" id="crossSell" name="crossSell" value="false" />
            <table>
              <tr>
                <td colspan="2">Datum příjezdu <select id="AVP_list_days" onchange="updateDDay();"></select> <select
                    id="AVP_list_months" onchange="setDays();"></select></td>
              </tr>
              <tr>
                <td colspan="2">Datum odjezdu <select id="AVP_list_ddays"></select> <select id="AVP_list_dmonths"
                    onchange="setDDays();"></select></td>
              </tr>
              <tr>
                <td colspan="2">Dospělé osoby <select id="selectedAdultCount" name="selectedAdultCount"></select>
                  Děti <select id="selectedChildCount" name="selectedChildCount"></select>
                  Kojenci <select id="selectedInfantCount" name="selectedInfantCount"></select></td>
              </tr>
              </td>
              </tr>
              <tr>
                <td colspan="2">Kód speciální nabídky / Kód sazby (volitelné) <input type="text" id="rate" name="rate" value="" />
                </td>
              </tr>
              <tr>
                <td align="center"><input type="button" value="Rezervovat" onclick="validate();" /></td>
                <td align="center">
                  <a href="https://www.secure-hotel-booking.com/modification/Hotel-Arko/JJEC" target="_blank">Zrušit</a>
                </td>
              </tr>
            </table>
          </form>
          <script type="text/javascript">
            var months = new Array("Leden", "Únor", "Březen", "Duben", "Květen", "Červen", "Červenec", "Srpen", "Září", "Říjen", "Listopad", "Prosinec");
